name: Release Chrome Extension

on:
  workflow_dispatch: # Allow clicking a button to release
  schedule:
    - cron: '0 0 * * 1' # Optional: Weekly release on Monday

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Get Date and Version
        id: date
        run: |
          echo "date=$(date +'%y.%m.%d')" >> $GITHUB_OUTPUT
          # Chrome versions must be integers, so 02 is 2. Strip leading zeros.
          year=$(date +'%y')
          month=$(date +'%m' | sed 's/^0*//')
          day=$(date +'%d' | sed 's/^0*//')
          echo "version=$year.$month.$day" >> $GITHUB_OUTPUT

      - name: Bump Manifest Version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.date.outputs.version }}"/' public/manifest.json
          cat public/manifest.json | grep version

      - name: Build Extension
        run: npm run build

      - name: Package Extension
        run: node package-release.js

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.date.outputs.date }}
          tag_name: v${{ steps.date.outputs.date }}
          files: zen-task-extension.zip
          fail_on_unmatched_files: true
          generate_release_notes: true

